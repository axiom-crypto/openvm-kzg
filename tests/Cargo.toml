[package]
name = "openvm-kzg-tests"
version.workspace = true
edition.workspace = true

[dependencies]
openvm = { git = "ssh://git@github.com/axiom-crypto/openvm-private.git", rev = "411e2a2f042c5e86407eaa8b18974d04ca1aba11" }
openvm-sdk = { git = "ssh://git@github.com/axiom-crypto/openvm-private.git", rev = "411e2a2f042c5e86407eaa8b18974d04ca1aba11" }
openvm-build = { git = "ssh://git@github.com/axiom-crypto/openvm-private.git", rev = "411e2a2f042c5e86407eaa8b18974d04ca1aba11" }
openvm-circuit = { git = "ssh://git@github.com/axiom-crypto/openvm-private.git", rev = "411e2a2f042c5e86407eaa8b18974d04ca1aba11", features = ["parallel", "mimalloc", "test-utils"] }
openvm-algebra-circuit = { git = "ssh://git@github.com/axiom-crypto/openvm-private.git", rev = "411e2a2f042c5e86407eaa8b18974d04ca1aba11" }
openvm-algebra-guest = { git = "ssh://git@github.com/axiom-crypto/openvm-private.git", rev = "411e2a2f042c5e86407eaa8b18974d04ca1aba11" }
openvm-ecc-guest = { git = "ssh://git@github.com/axiom-crypto/openvm-private.git", rev = "411e2a2f042c5e86407eaa8b18974d04ca1aba11" }
openvm-ecc-circuit = { git = "ssh://git@github.com/axiom-crypto/openvm-private.git", rev = "411e2a2f042c5e86407eaa8b18974d04ca1aba11" }
openvm-pairing-circuit = { git = "ssh://git@github.com/axiom-crypto/openvm-private.git", rev = "411e2a2f042c5e86407eaa8b18974d04ca1aba11" }
openvm-pairing-guest = { git = "ssh://git@github.com/axiom-crypto/openvm-private.git", rev = "411e2a2f042c5e86407eaa8b18974d04ca1aba11", features = ["bls12_381"] }
openvm-kzg = { path = "../crates/kzg", features = ["test-utils"] }

openvm-stark-sdk = { git = "ssh://git@github.com/axiom-crypto/stark-backend-private.git", rev = "738c68157058a0f95d4b9e96deb01b1f36309bfa" }

hex = { version = "0.4.3", features = ["alloc"] }
hex-literal = "0.4.1"
sha2 = { version = "0.10.8" }
ff = { version = "0.13.0", features = ["derive"] }
spin = { version = "0.9.8", features = ["once"] }

serde = { version = "1.0.200", features = ["alloc", "derive"] }
serde-big-array = { version = "0.5.1" }
serde_yaml = { version = "0.9" }
bincode = { version = "1.3.3" }
num-bigint = { version = "0.4.6" }
num-traits = { version = "0.2.19" }
