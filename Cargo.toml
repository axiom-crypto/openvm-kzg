[package]
authors = ["Bhargav Annem <bhargav.annem@gmail.com>"]
description = "Rust implementation of KZG point evaluation"
edition = "2021"
license = "MIT"
name = "kzg-rs"
version = "0.2.3"
repository = "https://github.com/succinctlabs/kzg-rs"

[dependencies]
axvm-algebra-guest = { git = "ssh://git@github.com/axiom-crypto/afs-prototype.git", rev = "9d14c1714f84e1b139c6e2818542d70cdaaaefaf", default-features = false }
axvm-ecc-guest = { git = "ssh://git@github.com/axiom-crypto/afs-prototype.git", rev = "9d14c1714f84e1b139c6e2818542d70cdaaaefaf", default-features = false }
axvm-pairing-guest = { git = "ssh://git@github.com/axiom-crypto/afs-prototype.git", rev = "9d14c1714f84e1b139c6e2818542d70cdaaaefaf", default-features = false, features = [
    "bls12_381",
] }

hex = { version = "0.4.3", default-features = false, features = ["alloc"] }
bls12_381 = { version = "0.8.0", default-features = false, features = [
    "groups",
    "pairings",
    "alloc",
] }
sha2 = { version = "0.10.8", default-features = false }
ff = { version = "0.13.0", default-features = false, features = ["derive"] }
spin = { version = "0.9.8", default-features = false, features = ["once"] }

serde = { version = "1.0.200", default-features = false, features = [
    "alloc",
    "derive",
] }
serde-big-array = { version = "0.5.1", default-features = false }
serde_yaml = { version = "0.9", default-features = false, optional = true }
bincode = { version = "1.3.3", default-features = false, optional = true }

axvm-algebra-moduli-setup = { git = "ssh://git@github.com/axiom-crypto/afs-prototype.git", rev = "9d14c1714f84e1b139c6e2818542d70cdaaaefaf", default-features = false }
axvm-ecc-sw-setup = { git = "ssh://git@github.com/axiom-crypto/afs-prototype.git", rev = "9d14c1714f84e1b139c6e2818542d70cdaaaefaf", default-features = false }

[dev-dependencies]
axvm = { git = "ssh://git@github.com/axiom-crypto/afs-prototype.git", rev = "9d14c1714f84e1b139c6e2818542d70cdaaaefaf", default-features = false }
axvm-sdk = { git = "ssh://git@github.com/axiom-crypto/afs-prototype.git", rev = "9d14c1714f84e1b139c6e2818542d70cdaaaefaf", default-features = false, features = [
    "parallel",
] }
axvm-build = { git = "ssh://git@github.com/axiom-crypto/afs-prototype.git", rev = "9d14c1714f84e1b139c6e2818542d70cdaaaefaf", default-features = false }
axvm-circuit = { git = "ssh://git@github.com/axiom-crypto/afs-prototype.git", rev = "9d14c1714f84e1b139c6e2818542d70cdaaaefaf", default-features = false, features = [
    "parallel",
    "mimalloc",
    "test-utils",
] }
axvm-transpiler = { git = "ssh://git@github.com/axiom-crypto/afs-prototype.git", rev = "9d14c1714f84e1b139c6e2818542d70cdaaaefaf", default-features = false, features = [
    "parallel",
] }
axvm-algebra-circuit = { git = "ssh://git@github.com/axiom-crypto/afs-prototype.git", rev = "9d14c1714f84e1b139c6e2818542d70cdaaaefaf", default-features = false }
axvm-algebra-transpiler = { git = "ssh://git@github.com/axiom-crypto/afs-prototype.git", rev = "9d14c1714f84e1b139c6e2818542d70cdaaaefaf", default-features = false }
axvm-ecc-circuit = { git = "ssh://git@github.com/axiom-crypto/afs-prototype.git", rev = "9d14c1714f84e1b139c6e2818542d70cdaaaefaf", default-features = false }
axvm-ecc-transpiler = { git = "ssh://git@github.com/axiom-crypto/afs-prototype.git", rev = "9d14c1714f84e1b139c6e2818542d70cdaaaefaf", default-features = false }
axvm-pairing-circuit = { git = "ssh://git@github.com/axiom-crypto/afs-prototype.git", rev = "9d14c1714f84e1b139c6e2818542d70cdaaaefaf", default-features = false }
axvm-pairing-transpiler = { git = "ssh://git@github.com/axiom-crypto/afs-prototype.git", rev = "9d14c1714f84e1b139c6e2818542d70cdaaaefaf", default-features = false }
axvm-rv32im-circuit = { git = "ssh://git@github.com/axiom-crypto/afs-prototype.git", rev = "9d14c1714f84e1b139c6e2818542d70cdaaaefaf", default-features = false, features = [
    "parallel",
] }
axvm-rv32im-transpiler = { git = "ssh://git@github.com/axiom-crypto/afs-prototype.git", rev = "9d14c1714f84e1b139c6e2818542d70cdaaaefaf", default-features = false }
ax-stark-sdk = { git = "ssh://git@github.com/axiom-crypto/afs-prototype.git", rev = "9d14c1714f84e1b139c6e2818542d70cdaaaefaf", default-features = false, features = [
    "parallel",
] }
num-bigint-dig = "0.8.4"
num-traits = "0.2.19"

[build-dependencies]

axvm-circuit = { git = "ssh://git@github.com/axiom-crypto/afs-prototype.git", rev = "9d14c1714f84e1b139c6e2818542d70cdaaaefaf", default-features = false }
axvm-ecc-guest = { git = "ssh://git@github.com/axiom-crypto/afs-prototype.git", rev = "9d14c1714f84e1b139c6e2818542d70cdaaaefaf", default-features = false }
axvm-pairing-guest = { git = "ssh://git@github.com/axiom-crypto/afs-prototype.git", rev = "9d14c1714f84e1b139c6e2818542d70cdaaaefaf", default-features = false, features = [
    "bls12_381",
] }
bls12_381 = { version = "0.8.0", default-features = false, features = [
    "groups",
    "pairings",
    "alloc",
] }
axvm-transpiler = { git = "ssh://git@github.com/axiom-crypto/afs-prototype.git", rev = "9d14c1714f84e1b139c6e2818542d70cdaaaefaf", default-features = false }

p3-baby-bear = { git = "https://github.com/Plonky3/Plonky3.git", features = [
    "nightly-features",
], rev = "9b267c4" }
hex = { version = "0.4.3", default-features = false, features = ["alloc"] }

[features]
default = ["dep:serde_yaml", "dep:bincode"]
test = ["dep:serde_yaml", "dep:bincode"]
program-test = []
